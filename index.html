<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Mole - Fullstack Academy</title>
  <link rel="stylesheet" href="main.css">
  <script src="GameOfMole.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div id="container">
    <h1>Game of Mole</h1>
    <div class = 'scoreBox'>
        <h2>Score:</h2>
        <h2 id="score">0</h2>
    </div>

    <table id='board'></table>

    <div id='control_panel'>
      <button id='step_btn' class='button'>Step</button>
      <button id='play_btn' class='button'>Play</button>
      <button id='random_btn' class='button'>Randomize Board</button>
      <button id='clear_btn' class='button'>Clear</button>
    </div>

    <footer>
      <p>Reenvisioned by Hugo and Thom at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
    </footer>
  </div>
